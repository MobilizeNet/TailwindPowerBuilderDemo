<div *ngIf="model">
    <wm-window [model]="model" id="w_productfeatures" class="TailwindProductCatalog_w_productfeatures">
        <ng-template let-model>
            <div class="w_productfeatures">
                <wm-command-button id="cb_next" [model]="model.cb_next" class="cb_next"></wm-command-button>
                <wm-command-button id="cb_prev" [model]="model.cb_prev" class="cb_prev"></wm-command-button>
                <wm-command-button id="cb_update" [model]="model.cb_update" class="cb_update"></wm-command-button>
                <wm-data-manager-control id="dw_productfeatures" [model]="model.dw_productfeatures" class="dw_productfeatures">
                    
                </wm-data-manager-control>
            </div>
        </ng-template>
    </wm-window>
</div>
